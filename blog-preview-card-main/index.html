<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      main {
        background-color: hsl(47, 88%, 63%);
      }
      .card{
        background-color: hsl(0, 0%, 100%);
        box-shadow: 6px 6px;
      }
      .learning{
        background-color: hsl(47, 88%, 63%);
      }
      .para{
        color: hsl(0, 0%, 42%);
      }
    </style>
  </head>
  <body>
    <main class="w-full h-screen flex justify-center items-center flex-col gap-3 px-4">
      <article class="flex justify-center">
      <div class="card md:w-[50%] sm:w-[80%] p-4 rounded-2xl border">
        <img src="./assets/images/illustration-article.svg" alt="illustration-article-image" class="rounded-xl"/>
        <h3 class="learning mt-6 py-1 px-4 inline-block font-bold rounded-sm">Learning</h3>
        <p class="mt-3 font-[500] text-sm text-gray-900">Published 21 Dec 2023</p>
        <h2 class="text-yellow-300 font-bold tracking-wide text-[1.15em] mt-3 cursor-pointer">HTML & CSS foundations</h2>
        <p class="mt-3 text-[14px] para font-normal">These languages
        are the backbone of every website, defining structure, content, and
        presentation.</p>
        <div class="flex items-center mt-4">
          <img src="./assets//images//image-avatar.webp" alt="image-avatar" width="30"/>
          <p class="font-bold text-sm ml-3">Greg Hooper</p>
        </div>
        </div>
        </article>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Muskan</a>.
      </div>
    </main>
  </body>
</html>
